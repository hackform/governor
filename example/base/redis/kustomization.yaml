apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: governor
namePrefix: redis-
bases:
  - github.com/xorkevin/launchcpx//base/redis
configMapGenerator:
  - name: opts
    literals:
      - vaultaddr=http://vault.vault.svc.cluster.local:8200
      - vaultrole=governor-redis-role
      - kvpath=kv/data/infra/governor/redis
      - passlen=64
      - curlbackoff=5
      - curlreauth=12
