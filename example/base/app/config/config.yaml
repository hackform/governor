mode: 'INFO'
port: '8080'
baseurl: '/api'
maxreqsize: '2M'
vault:
  addr: 'vault.vault.svc.cluster.local'
  k8s:
    auth: true
    role: 'governor-role'
database:
  auth: 'database/creds/governor-role'
  dbname: 'postgres'
  host: 'postgres-postgres.governor.svc.cluster.local'
  port: '5432'
  sslmode: 'disable'
  hbinterval: 5
  hbmaxfail: 5
kvstore:
  auth: 'kv/data/infra/governor/redis'
  dbname: 0
  host: 'redis-redis.governor.svc.cluster.local'
  port: '6379'
  hbinterval: 5
  hbmaxfail: 5
objstore:
  auth: 'kv/data/infra/governor/minio'
  host: 'minio'
  port: '9000'
  sslmode: false
  location: 'us-east-1'
  hbinterval: 5
  hbmaxfail: 5
msgqueue:
  auth: 'kv/data/infra/governor/natsstream'
  host: 'natsstream-nats-streaming.svc.cluster.local'
  port: '4222'
  cluster: 'nss'
  hbinterval: 5
  hbmaxfail: 5
pubsub:
  auth: 'kv/data/infra/governor/nats'
  host: 'nats-nats.svc.cluster.local'
  port: '4222'
  hbinterval: 5
  hbmaxfail: 5
template:
  dir: 'templates'
mail:
  auth: 'kv/data/external/smtp'
  host: 'localhost'
  port: 587
  fromaddress: 'no-reply@xorkevin.com'
  fromname: 'Governor'
role:
  rolecache: '24h'
apikey:
  rolecache: '24h'
token:
  tokensecret: 'kv/data/app/governor/token'
  issuer: 'governor'
user:
  accesstime: '5m'
  refreshtime: '4380h'
  refreshcache: '24h'
  confirmtime: '24h'
  passwordresettime: '24h'
  newloginemail: true
  passwordminsize: 8
  userapproval: false
  email:
    url:
      base: 'http://localhost:8080'
courier:
  fallbacklink: ''
  linkprefix: ''
  cachetime: '24h'
