templates:
  kustomization:
    path: kustomization.yaml
    output: {{ with .Vars.kube.outputdir }}{{ . }}/{{ end }}kustomization.yaml
  service:
    path: service.yaml
    output: {{ with .Vars.kube.outputdir }}{{ . }}/{{ end }}service.yaml
  initlib:
    path: _init_lib.sh
    output: {{ with .Vars.kube.outputdir }}{{ . }}/{{ end }}_init_lib.sh
  init:
    path: init.sh
    output: {{ with .Vars.kube.outputdir }}{{ . }}/{{ end }}init.sh
  registerkustomization:
    path: register/kustomization.yaml
    output: {{ with .Vars.registerdir }}{{ . }}/{{ end }}kustomization.yaml
  registerjob:
    path: register/job.yaml
    output: {{ with .Vars.registerdir }}{{ . }}/{{ end }}job.yaml
  registerlib:
    path: _init_lib.sh
    output: {{ with .Vars.registerdir }}{{ . }}/{{ end }}_init_lib.sh
  register:
    path: register/register.sh
    output: {{ with .Vars.registerdir }}{{ . }}/{{ end }}register.sh
  rolecreate:
    path: register/rolecreate.sql
    output: {{ with .Vars.registerdir }}{{ . }}/{{ end }}rolecreate.sql
  rolerocreate:
    path: register/rolerocreate.sql
    output: {{ with .Vars.registerdir }}{{ . }}/{{ end }}rolerocreate.sql
  rolerevoke:
    path: register/rolerevoke.sql
    output: {{ with .Vars.registerdir }}{{ . }}/{{ end }}rolerevoke.sql
