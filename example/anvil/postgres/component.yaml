version: xorkevin.dev/anvil/v1alpha1

vars:
  kube:
    outputdir: postgres
    namespace: postgres
    label:
      component: database
      partof: postgres
    service:
      name: postgres
      image:
        name: postgres
        version: alpine
      storage:
        amount: 1Gi
      init:
        image:
          name: xorkevin/alpine-utils
          version: latest

    register:
      image:
        name: xorkevin/alpine-utils
        version: latest

  vault:
    addr: http://vault.vault.svc.cluster.local:8200
    kubemount: kubernetes
    kvmount: kv
    kvprefix: infra
    dbmount: database
    dbttl: '1h'
    dbmaxttl: '24h'
    curlbackoff: '5'
    curlreauth: '3'
    passlen: '64'

  initscripts: []

  vaultconsumers:
    rw: []
    ro: []

  registerdir: secrets/register
  policydir: secrets/vault/policy
  authkubedir: secrets/vault/auth/kube

configtpl: componenttpl.yaml
