version: xorkevin.dev/anvil/v1alpha1

vars:
  outputdir: governor
  registerdir: secrets/register
  policydir: secrets/vault/policy
  rolesdir: secrets/vault/roles
  namespace: governor
  service:
    name: governor
  images:
    postgres:
      name: postgres
      version: 13-alpine
    redis:
      name: redis
      version: 6-alpine
    minio:
      name: minio/minio
      version: latest
    natsstream:
      name: nats-streaming
      version: 0.21-alpine
    nats:
      name: nats
      version: 2-alpine
    xorkevinalpine:
      name: xorkevin/alpine-utils
      version: '3'
  storage:
    postgres: 1Gi
    minio: 8Gi
    natsstream: 1Gi
  vault:
    addr: http://vault.vault.svc.cluster.local:8200
    kubemount: kubernetes
    kvmount: kv
    kvprefix: infra
    dbmount: database

configtpl: componenttpl.yaml
