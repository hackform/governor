version: xorkevin.dev/anvil/v1alpha1

vars:
  kube:
    outputdir: minio
    namespace: minio
    label:
      component: objstore
      partof: minio
    service:
      name: minio
      image:
        name: minio/minio
        version: latest
      init:
        image:
          name: xorkevin/alpine-utils
          version: latest
      healthcheck:
        liveness:
          period: 15
          delay: 15
        readiness:
          period: 15
          delay: 15

    register:
      image:
        name: xorkevin/alpine-utils
        version: latest

  vault:
    addr: http://vault.vault.svc.cluster.local:8200
    kubemount: kubernetes
    kvmount: kv
    kvprefix: infra
    curlbackoff: '5'
    curlreauth: '3'
    passlen: '64'
    policyttl: 1m
    policymaxttl: 5m

  registerdir: secrets/register
  policydir: secrets/vault/policy
  rolesdir: secrets/vault/roles

configtpl: componenttpl.yaml
