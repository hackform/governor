version: "3.7"

services:
  postgres:
    image: postgres:alpine
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASS:-admin}
      POSTGRES_DB: ${POSTGRES_DB:-governor}
    restart: unless-stopped

  redis:
    image: redis:alpine
    command: redis-server --requirepass ${REDIS_PASS:-admin}
    volumes:
      - redisdata:/data
    restart: unless-stopped

  minio:
    image: minio/minio
    command: server /export
    volumes:
      - miniodata:/export
      - minioconfig:/root/.minio
    environment:
      MINIO_ACCESS_KEY: ${MINIO_KEY:-admin}
      MINIO_SECRET_KEY: ${MINIO_SECRET:-adminsecret}
    restart: unless-stopped

  messenger:
    image: nats-streaming:linux
    command: -cid nss --store sql --sql_driver postgres --sql_source "user=${MSG_STORE_USER:-nss} password=${MSG_STORE_PASS:-admin} dbname=${MSG_STORE_DB:-nss_db} host=messagestore port=5432 sslmode=disable"
    volumes:
      - ./config:/config
    depends_on:
      - "messagestore"

  messagestore:
    image: postgres:alpine
    volumes:
      - messagestoredata:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${MSG_STORE_USER:-nss}
      POSTGRES_PASSWORD: ${MSG_STORE_PASS:-admin}
      POSTGRES_DB: ${MSG_STORE_DB:-nss_db}
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
  miniodata:
  minioconfig:
  messagestoredata:
